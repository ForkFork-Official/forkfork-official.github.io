<!DOCTYPE html>
<html>
<head>
    <title>ForkFork - Add Friend</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        // Simple app detection without interfering with Universal Links
        function handleAppRedirect() {
            // Get deviceID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const deviceID = urlParams.get('deviceID');
            
            if (!deviceID) {
                // No deviceID, redirect to App Store
                window.location.href = "https://apps.apple.com/kr/app/forkfork/id6744844399?l=en-GB";
                return;
            }
            
            // Check if this page was opened as a fallback (app not installed)
            // Universal Links should have already opened the app if it's installed
            // If we're here, it means the app is likely not installed
            
            let hasRedirected = false;
            
            // Set a timer to redirect to App Store
            setTimeout(function() {
                if (!hasRedirected) {
                    hasRedirected = true;
                    window.location.href = "https://apps.apple.com/kr/app/forkfork/id6744844399?l=en-GB";
                }
            }, 1500);
            
            // Listen for page visibility changes (in case app opens)
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    // Page became hidden, app might have opened
                    hasRedirected = true;
                }
            });
            
            // Listen for page hide events
            window.addEventListener('pagehide', function() {
                hasRedirected = true;
            });
        }
        
        // Run when page loads
        window.onload = handleAppRedirect;
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        <h1>🍴 ForkFork</h1>
        <p>앱이 설치되어 있지 않다면, 아래 버튼을 눌러 다운로드하세요.</p>
        <br>
        <a href="https://apps.apple.com/kr/app/forkfork/id6744844399?l=en-GB" 
           style="display: inline-block; background-color: #007AFF; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: bold;">
            App Store에서 다운로드
        </a>
    </div>
</body>
</html>
